name: ğŸš¦ CI

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened, ready_for_review]
    paths-ignore:
      - "docs/**"
      - "**/*.md"
      - "prototype-from-figma/**"
      - "UI design screenshots/**"
  push:
    branches: [main, develop]
    paths-ignore:
      - "docs/**"
      - "**/*.md"
      - "prototype-from-figma/**"
      - "UI design screenshots/**"
  merge_group:
    types: [checks_requested]
  schedule:
    - cron: "0 8 * * 1" # Weekly CodeQL scan (Mon 08:00 UTC)

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: âœ… Quality Checks (Prettier â€¢ ESLint â€¢ TypeScript)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: ğŸ¨ Prettier
        run: npx prettier --check .

      - name: ğŸ” ESLint
        run: npm run lint

      - name: ğŸ”  TypeScript typecheck
        run: npx tsc --noEmit

      - name: Summary
        run: |
          echo "Prettier, ESLint, and TypeScript checks passed." >> $GITHUB_STEP_SUMMARY

  test:
    name: ğŸ§ª Tests (Vitest)
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Summary
        run: |
          echo "All tests passed." >> $GITHUB_STEP_SUMMARY

  build:
    name: ğŸ—ï¸ Build Verification (Next.js)
    runs-on: ubuntu-latest
    needs: [quality, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Next.js build
        run: npm run build

  secrets:
    name: ğŸ¤« Secret Scanning (TruffleHog)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --results=verified,unknown

  codeql:
    name: ğŸ›¡ï¸ CodeQL - Analyze (javascript-typescript)
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Analyze
        uses: github/codeql-action/analyze@v3
        with:
          category: dynamic
